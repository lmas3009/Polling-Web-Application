<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Poll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewpoll_file.css') }}">
</head>

<body>
    <div class="container">
        <div class="header" style="background-color: {{color[0]}};">
            <div class="left">
                <p>Polling Web App</p>
            </div>
        </div>
        <div class="main">
            <div class="card">
                <div class="cardinfo">
                    <div class="author">
                        <p>{{uname}}</p>
                    </div>
                    <div class="title">
                        <p>{{data[1]}}</p>
                    </div>
                    <div class="cardpollquestion">
                        <ul>
                            <form action="{{ url_for('updatePoll',id=id) }}" method="post">
                                <li style="background-color: {{color[0]}};">
                                    <input type="text" name="opt1" value="{{data[2]}}">
                                </li>
                                <li style="background-color: {{color[1]}};">
                                    <input type="text" name="opt2" value="{{data[3]}}">
                                </li>
                                <li style="background-color: {{color[2]}};">
                                    <input type="text" name="opt3" value="{{data[4]}}">
                                </li>
                                <li style="background-color: {{color[3]}};">
                                    <input type="text" name="opt4" value="{{data[5]}}">
                                </li>
                                <label>Answer</label>
                                <li style="background-color: {{color[4]}};">
                                    <input type="text" name="ans" value="{{data[6]}}">
                                </li>
                                <div class="btns">
                                    <a href="{{ url_for('home') }}" class="clsbutton">Close</a>
                                    <input type="submit" value="Update your poll" name="submit" class="button">
                                    <a href="{{ url_for('delete',id=id,uuid=uuid,uname = uname) }}" class="delbutton">Delete your poll</a>
                                </div>
                            </form>
                        </ul>
                    </div>
                </div>
                <div class="cardpollres">
                    <div class="sep"></div>
                    <a href="#">
                    </a>
                    <div class="voteres">
                        <p>Vote Count</p>
                        <strong>{{ votecount }}</strong>
                    </div>
                    <div class="visi">
                        <div class="title">
                            <p>Your poll is in <strong>{{veri}}</strong> mode</p>
                        </div>
                        <div class="vipoll">
                            <a href="{{ url_for('public',id=id)}}" style="text-decoration: none; cursor: pointer;">
                                <div class="public">
                                    <p>Public</p>
                                </div>
                            </a>
                            <a href="{{ url_for('private',id=id)}}" style="text-decoration: none; cursor: pointer;">
                                <div class="private">
                                    <p>Private</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayRadioValue() {
            var ele = document.getElementsByName('pollp');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    console.log(ele[i].value);
            }
        }
        function myFunction() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied to Clipboard");
        }
    </script>
</body>

</html>
